<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/Spongebob.jpg" rel="icon" type="image/x-icon" />
		<title>SuperFan_Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="top orange">
			<div class="title">
				<img src="images/Title.png" class="img" onClick="resetPage()" id="title"/>
			</div>
		</div>
		
		<div class="middle">
			<div class="big-image">
				<img src="images/Characters.png" id="everyone"/>
			</div>
		</div>
		<div class="bottom">
			<div class="inbottom">
				<div class="sections">
					<div class="box light-blue">
						<img src="images/spongebob.png" class="img" onclick="appear()" id="spongebob"/>
					</div>
					<div class="box aqua-blue">
						<img src="images/gary.png" class="img hide" id="gary"/>
					</div>
				</div>
				<div class="sections">
					<div class="box aqua-blue">
						<img src="images/mr.krabs.gif" class="img" onclick="appear2()" id="mr.krabs"/>
					</div>
					<div class="box light-blue">
						<img src="images/pearl.png" class="img hide" id="pearl"/>
					</div>
				</div>
			</div>
			<div class="inbottom">
				<div class="sections">
					<div class="box light-blue">
						<img src="images/squidward.gif" class="img" onclick="appear3()" id="squidward"/>
					</div>
					<div class="box aqua-blue">
						<img src="images/squilliam.png" class="img hide" id="squilliam"/>
					</div>
				</div>
				<div class="sections">
					<div class="box aqua-blue">
						<img src="images/plankton.png" class="img" onclick="appear4()" id="plankton"/>
					</div>
					<div class="box light-blue">
						<img src="images/karen.png" class="img hide" id="karen"/>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
	
</html>
